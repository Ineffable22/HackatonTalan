<div class="container">
  <mat-tab-group class="tabContainer" dynamicHeight [selectedIndex]="idx.value"
    (selectedIndexChange)="idx.setValue($event)">
    <mat-tab label="Log In">
      <div class="tab">
        <app-login-form></app-login-form>
      </div>
    </mat-tab>
    <mat-tab label="Sign Up">
      <div class="tab">
        <app-signup-form (changheTabIndex)="changheTabIndex($event)"></app-signup-form>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
